server:
  port: 8083
spring:
  application:
    name: notification-service
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://root:root@localhost:27017/notification-service?authSource=admin}
  cloud:
    stream:
      bindings:
        consumeWelcome-in-0:
          destination: metro
          group: notification-group
          content-type: application/json
      kafka:
        bindings:
          consumeWelcome-in-0:
            consumer:
              configuration:
                key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
                value.deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
                spring.json.trusted.packages: "*"
                spring.json.type.mapping: NotificationEvent:com.metro.event.dto.NotificationEvent
                # Timeout hợp lý cho consumer
                retry:
                  max-attempts: 3
                  backoff:
                    initial-interval: 1000
                    max-interval: 5000
                    multiplier: 2.0
        binder:
          brokers: kafka:9092
          auto-create-topics: true
  security:
    user:
      name: admin
      password: 123456
  jwt:
    signerKey: ${JWT_SIGNER_KEY}
    valid-duration: 3600 # in seconds
    refreshable-duration: 36000 # in seconds
  openapi:
    service:
      api-docs: SAT-BACKEND API
      server: http://localhost:8083
      title: SAT-BACKEND
      version: 1.0.0
  springdoc:
    swagger-ui:
      enabled: true

notification:
  email:
    brevo-url: ${BREVO_URL:https://api.brevo.com}
    brevo-apikey: ${BREVO_API_KEY}

