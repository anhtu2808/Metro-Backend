<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mã OTP của bạn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        p { color: #34495e; font-size: 16px; line-height: 1.6; }
        .footer { text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Mã OTP của bạn</h1>
    <p>Xin chào <span th:text="${userName}"></span>,</p>
    <p>Mã OTP của bạn là: <strong th:text="${otp}"></strong></p>
    <p>Mã này sẽ hết hạn sau 5 phút. Vui lòng sử dụng mã này để đặt lại mật khẩu.</p>
    <div class="footer">
        <p>© 2025 Metro. All rights reserved.</p>
    </div>
</div>
</body>
</html>
